<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>explore</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Explore latest baskets
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="my-2 mx-4">
    <app-input input="text" postIcon="ri-search-line" placeholder="Search baskets ..." [(ngModel)]="searchQuery">
    </app-input>
  </div>

  <ion-list class="bg-gray-100">
    <app-basket *ngFor="let basket of baskets" [basket]="basket"></app-basket>
  </ion-list>
</ion-content>
