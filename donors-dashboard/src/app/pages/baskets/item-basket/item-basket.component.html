@if (basket) {
<div
  class="bg-white border border-gray-200 rounded-lg shadow h-full flex flex-col hover:opacity-100 transition-all"
  [class]="{ 'opacity-50': basket.soldAt != null }"
>
  <a [routerLink]="'/baskets/' + basket.id" class="relative block w-full group">
    <img
      class="rounded-t-lg w-full h-[200px] object-cover"
      [src]="basket.images[0]"
      alt="basket-image"
    />
    <div class="flex gap-2 absolute top-2 right-2">
      <button
        (click)="editBasket($event)"
        class="bg-[#00000080] text-white h-[40px] w-[40px] rounded flex items-center justify-center transition hover:bg-[#00000090] border border-black scale-0 group-hover:scale-100"
      >
        <i class="ri-pencil-fill"></i>
      </button>
      <button
        (click)="deleteBasket($event)"
        class="bg-[#00000080] text-white h-[40px] w-[40px] rounded flex items-center justify-center transition hover:bg-[#00000090] border border-black scale-0 group-hover:scale-100"
      >
        <i class="ri-delete-bin-6-fill"></i>
      </button>
    </div>
  </a>
  <div class="px-4 pt-4 relative pb-[60px] h-full w-full">
    <a [routerLink]="'/baskets/' + basket.id">
      <h5 class="text-xl font-semibold tracking-tight mb-4">
        {{ basket.title }}
      </h5>
    </a>
    <div class="inline-flex items-center mb-4">
      <img
        ngOptimizedImage
        class="w-8 h-8 rounded-full object-cover border"
        [src]="basket.createdBy.picture"
        alt="user_image"
      />
      <div class="mx-2 text-xs font-medium">
        <p>{{ basket.createdBy.firstName }} {{ basket.createdBy.lastName }}</p>
        <div class="flex items-center gap-1">
          <i class="ri-star-fill text-yellow-300"></i>
          <p>4.5</p>
        </div>
      </div>
    </div>
    <p class="text-gray-500 text-sm mb-4">
      {{ basket.description }}
    </p>
    <div
      class="flex items-center gap-4 p-4 border-t border-gray-300 text-gray-500 text-xs font-semibold absolute bottom-0 w-[95%] left-[50%] transform translate-x-[-50%]"
    >
      <div class="flex items-center gap-1">
        <i class="ri-time-line"></i>
        <p>{{ timeAgo(basket.createdAt) }}</p>
      </div>
    </div>
  </div>
</div>
}
